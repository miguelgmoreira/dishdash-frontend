<div class="p-4 border-gray-200 rounded-lg">
  <div class="flex items-center justify-end">
    <app-button
      btnText="Novo Item"
      icon="fa-solid fa-plus"
      class="mb-2 me-2"
      variant="outline"
      (click)="navigateToCreateMenuItem()"
    ></app-button>
  </div>
  <form [formGroup]="form" class="mb-4">
    <app-input
      placeholder="Busque por um item no cardÃ¡pio"
      type="text"
      name="searchItem"
      [control]="f.searchItem"
      icon="fa solid fa-magnifying-glass"
    ></app-input>
  </form>
  <div class="flex gap-4 mb-6 overflow-x-auto">
    <app-menu-category
      *ngFor="let category of categories"
      [category]="category"
      [isSelected]="selectedCategory === category.label"
      (click)="selectCategory(category.label)"
    ></app-menu-category>
    <button
      class="flex items-center gap-2 p-3 font-medium text-white bg-blue-600 rounded-lg min-w-max whitespace-nowrap hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
      (click)="navigateToCreateMenuCategory()"
    >
    <i class="w-3 h-3 me-1 fa fa-plus"></i>
    Nova categoria
    </button>
  </div>
  <div
    class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:md:grid-cols-6"
  >
    <div *ngFor="let item of menuItems" class="">
      <app-menu-item [item]="item"></app-menu-item>
    </div>
  </div>
</div>
