<form>
  <div>
    <label
      for="email"
      class="block mb-2 text-sm text-gray-600"
      >Email</label
    >
    <input
      type="email"
      name="email"
      id="email"
      placeholder="exemplo@exemplo.com"
      autocomplete="username"
      required
      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md"
    />
  </div>

  <div class="mt-6">
    <div class="flex justify-between mb-2">
      <label for="password" class="text-sm text-gray-600"
        >Senha</label
      >
      <a
        href="#"
        class="text-sm text-gray-400 focus:text-brand hover:text-brand hover:underline"
        >Esqueceu a senha?</a
      >
    </div>

    <input
      type="password"
      name="password"
      id="password"
      placeholder="Sua senha"
      autocomplete="current-password"
      required
      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md"
    />
  </div>

  <div class="mt-6">
    <button
      class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-brand rounded-md hover:bg-[#FF5C00] focus:outline-none focus:bg-brand focus:ring focus:ring-white focus:ring-opacity-50"
    >
      Entrar
    </button>
  </div>
</form>
