<label
    [for]="name"
    class="block mb-2 text-sm font-medium text-gray-900"
    *ngIf="label"
    >{{ label }}</label
  >
<textarea
  id="description"
  rows="4"
  class="block p-2.5 w-full text-sm text-gray-700 placeholder-gray-400 bg-gray-50 border border-gray-200 rounded-md outline-gray-200"
  [placeholder]="placeholder"
  [formControl]="control"
></textarea>
