<button
  class="flex items-center gap-2 p-3 rounded-lg min-w-max hover:bg-gray-200 whitespace-nowrap"
  [ngClass]="{ 'bg-gray-200': isSelected, 'bg-gray-100': !isSelected }"
>
  <img
    [src]="category.imageUrl"
    alt=""
    class="object-cover w-12 h-12 rounded-md"
  />
  <div class="flex flex-col text-start">
    <div class="text-base font-semibold">{{ category.name }}</div>
    <div class="text-sm">{{ category.itemCount }} items</div>
  </div>
</button>
