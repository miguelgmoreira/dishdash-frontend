<button
  *ngIf="icon; else noIcon"
  type="button"
  class="font-medium rounded-lg focus:ring-4"
  [ngClass]="[sizeClass, colorClass]"
  [disabled]="disabled"
  (click)="click.emit()"
>
  <i class="w-3.5 h-3.5 me-2" [ngClass]="icon"></i>
  {{ btnText }}
</button>

<ng-template #noIcon>
  <button
    type="button"
    class="font-medium rounded-lg focus:ring-4"
    [ngClass]="[sizeClass, colorClass]"
    [disabled]="disabled"
    (click)="click.emit()"
  >
    {{ btnText }}
  </button>
</ng-template>
