<div class="relative w-full p-4 bg-gray-100 border border-gray-200 rounded-md h-80">
  <img [src]="item.imageSrc" alt="" class="mx-auto mb-4 rounded-full w-28 h-28" />
  <div class="mb-1.5 text-base font-bold">{{item.name}}</div>
  <div class="text-sm font-semibold text-left">
    {{item.description}}
  </div>
  <app-button btnText="Editar" icon="fa-solid fa-pen" size="small" class="absolute bottom-4 right-4"></app-button>
</div>
