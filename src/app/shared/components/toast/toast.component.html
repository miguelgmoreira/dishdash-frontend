<div class="fixed z-[51] flex flex-col gap-2 top-[3.5rem] right-6">
  <div
    *ngFor="let toast of toasts"
    class="flex items-center w-full p-4 mb-2 text-gray-300 bg-gray-800 rounded-lg shadow"
    [@fadeOut]
  >
    <div
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
      [ngClass]="{
        'bg-green-800': toast.type === 'success',
        'bg-red-700': toast.type === 'error',
        'bg-orange-600': toast.type === 'warning'
      }"
    >
      <!-- Ãcones para os tipos de toast -->
      <svg
        *ngIf="toast.type === 'success'"
        class="w-5 h-5 text-green-200"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
        ></path>
      </svg>
      <svg
        *ngIf="toast.type === 'error'"
        class="w-5 h-5 text-red-200"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
        ></path>
      </svg>
      <svg
        *ngIf="toast.type === 'warning'"
        class="w-5 h-5 text-orange-200"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
        ></path>
      </svg>
    </div>
    <div class="text-sm font-normal ms-3">{{ toast.message }}</div>
    <button
      type="button"
      class="ml-3 text-gray-300 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8 hover:text-white bg-gray-800 hover:bg-gray-700"
      aria-label="Close"
      (click)="removeToast(toast)"
    >
      <span class="sr-only">Close</span>
      <svg
        class="w-3 h-3"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        ></path>
      </svg>
    </button>
  </div>
</div>
